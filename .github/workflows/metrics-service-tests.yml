name: Metrics Service Tests

on:
  push:
    branches: [main]
    paths:
      - 'metrics-service/**'
      - '.github/workflows/metrics-service-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'metrics-service/**'
      - '.github/workflows/metrics-service-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: metrics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: metrics-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=95

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: metrics-service/coverage.xml
          flags: metrics-service
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

