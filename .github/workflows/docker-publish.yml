name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for images (e.g., v0.14.12)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  OWNER: devartech

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: cartographer-app
            context: .
            dockerfile: Dockerfile
          - name: cartographer-health
            context: ./health-service
            dockerfile: ./health-service/Dockerfile
          - name: cartographer-auth
            context: ./auth-service
            dockerfile: ./auth-service/Dockerfile
          - name: cartographer-metrics
            context: ./metrics-service
            dockerfile: ./metrics-service/Dockerfile
          - name: cartographer-assistant
            context: ./assistant-service
            dockerfile: ./assistant-service/Dockerfile
          - name: cartographer-notifications
            context: ./notification-service
            dockerfile: ./notification-service/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building with version: $VERSION"

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.name }}
          tags: |
            # Tag with version (e.g., v0.14.12)
            type=semver,pattern={{version}}
            # Tag with major.minor (e.g., v0.14)
            type=semver,pattern={{major}}.{{minor}}
            # Tag as latest on version tags
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # For manual dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

