name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for images (leave empty to use VERSION file)'
        required: false
        default: ''
      force:
        description: 'Force rebuild even if images exist'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  OWNER: Stratiform-Networking

permissions:
  contents: write
  packages: write

jobs:
  # Determine version and create tag if needed
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Priority: 1) Manual input, 2) Git tag, 3) VERSION file
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
            echo "Using manual input version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "Using git tag version: $VERSION"
          else
            VERSION="v$(cat VERSION | tr -d '[:space:]')"
            echo "Using VERSION file: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag if it doesn't exist
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping tag creation"
          else
            echo "Creating new tag: $VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: cartographer-app
            context: .
            dockerfile: Dockerfile
          - name: cartographer-health
            context: ./health-service
            dockerfile: ./health-service/Dockerfile
          - name: cartographer-auth
            context: ./auth-service
            dockerfile: ./auth-service/Dockerfile
          - name: cartographer-metrics
            context: ./metrics-service
            dockerfile: ./metrics-service/Dockerfile
          - name: cartographer-assistant
            context: ./assistant-service
            dockerfile: ./assistant-service/Dockerfile
          - name: cartographer-notifications
            context: ./notification-service
            dockerfile: ./notification-service/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.name }}
          tags: |
            # Tag with full version (e.g., v0.14.12)
            type=raw,value=${{ needs.prepare.outputs.version }}
            # Always tag as latest
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
